name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/exec

      - name: Get next version
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get next version from semantic-release dry run
          NEXT_VERSION=$(npx semantic-release --dry-run 2>&1 | grep -E "next release version is [0-9]+\.[0-9]+\.[0-9]+" | sed -E 's/.*next release version is ([0-9]+\.[0-9]+\.[0-9]+).*/\1/' || echo "")

          if [ -z "$NEXT_VERSION" ]; then
            echo "No new version to release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Next version: $NEXT_VERSION"
          fi

      - name: Build DMG
        if: steps.version.outputs.should_release == 'true'
        id: build
        run: |
          ./scripts/build.sh ${{ steps.version.outputs.version }}
          SHA256=$(shasum -a 256 .build/Hotdock-${{ steps.version.outputs.version }}.dmg | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Update Homebrew Cask
        if: steps.version.outputs.should_release == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          SHA256=${{ steps.build.outputs.sha256 }}

          cat > Casks/hotdock.rb << EOF
          cask "hotdock" do
            version "$VERSION"
            sha256 "$SHA256"

            url "https://github.com/bartbriek/hotdock/releases/download/v#{version}/Hotdock-#{version}.dmg"
            name "Hotdock"
            desc "Keyboard shortcuts for dock applications"
            homepage "https://github.com/bartbriek/hotdock"

            app "Hotdock.app"

            postflight do
              # Remove quarantine attribute to avoid Gatekeeper warning
              system_command "/usr/bin/xattr",
                             args: ["-cr", "#{appdir}/Hotdock.app"],
                             sudo: false
            end
          end
          EOF

      - name: Commit Cask update
        if: steps.version.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/hotdock.rb
          git commit -m "chore: update Homebrew cask to v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push

      - name: Release
        if: steps.version.outputs.should_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Upload DMG to Release
        if: steps.version.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: .build/Hotdock-${{ steps.version.outputs.version }}.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
